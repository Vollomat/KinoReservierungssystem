<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieMaxx</title>
    <link rel="icon" type="image/png" href="https://cdn.glitch.me/d439d6d0-1bac-45dc-89dc-45037a7528cf%2Ffilmklappe%20logo%202%20(1).png?v=1635105419950">
    <script src="https://kit.fontawesome.com/57d79c9300.js" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
    <img onclick="abbruchStartseite()" class="logo"
         src="https://cdn.glitch.com/d439d6d0-1bac-45dc-89dc-45037a7528cf%2Fmoviemaxx%20(2).png?v=1632756198801"
         alt="logo">

    <button onclick="abbruchStartseite()">Startseite</button>
</header> <!-- end header -->

<div class="wrapper">
    <h2>
        Login
    </h2>

    <daten>
        <div class="registrierung">
            <div class="content">
                <div class="form">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">E-Mail</span>
                            <input type="text" id="email" placeholder="Gebe deine E-Mail-Adresse ein" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Passwort</span>
                            <input type="password" id="passwort" placeholder="Gebe dein Passwort ein" required>
                        </div>
                        <p style="font-style:italic; font-size:10px; text-align:center">
                            <a href="../ticketbuchung/passwort.html">Passwort vergessen?</a>
                        <p id="FehlermeldungLogin"></p>
                    </div>
                    <div class="button">
                        <input type="submit" value="Bestätigen" onclick="allesAusgefuelltLogin()">
                    </div>
                </div>
            </div>
            <p style="font-style:italic; font-size:10px; text-align:center">
                <a href="../ticketbuchung/registrierung.html">Du hast noch kein Konto? Klicke hier zum Registrieren</a>
            </p>
        </div>
    </daten>
    <p>

    </p>
</div>

<footer class="footer">
    <div class="container" style="text-align: center;">
        <p><br/></p>
        <img src="https://cdn.glitch.com/d439d6d0-1bac-45dc-89dc-45037a7528cf%2FMail-Logo.png?v=1632767682319"
             alt="logo" height="150px">
        <p style="text-align: center; font-size: 10px;">© MovieMaxx. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
